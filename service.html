<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    .service-form {
      margin: 0 auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .service-form label {
      display: block;
      margin-bottom: 10px;
    }

    .service-form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
    }

    .service-form button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .service-details {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: left;
    }

    .service-details h3 {
      margin-top: 0;
      color: #333;
    }

    .service-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="new-bikes.html">New Bikes</a></li>
      <li><a href="used-bikes.html">Used Bikes</a></li>
      <li><a href="offers.html">Offers</a></li>
      <li><a href="service.html">Service</a></li>
    </ul>
  </nav>

  <!-- Service Section -->
  <section id="service" class="section">
    <h2>Service Details</h2>

    <!-- Service Form -->
    <form class="service-form">
      <label for="bike-name">Enter Your Bike Name:</label>
      <input type="text" id="bike-name" name="bike-name" placeholder="Enter bike name...">
      <label for="bike-year">Enter Your Bike Year:</label>
      <input type="number" id="bike-year" name="bike-year" placeholder="Enter bike year...">
      <label for="bike-mileage">Enter Your Bike Mileage:</label>
      <input type="text" id="bike-mileage" name="bike-mileage" placeholder="Enter bike mileage...">
      <label for="bike-warranty">Enter Your Bike Warranty:</label>
      <input type="text" id="bike-warranty" name="bike-warranty" placeholder="Enter bike warranty...">
      <label for="bike-color">Enter Your Bike Color:</label>
      <input type="text" id="bike-color" name="bike-color" placeholder="Enter bike color...">
      <label for="bike-type">Enter Your Bike Type:</label>
      <input type="text" id="bike-type" name="bike-type" placeholder="Enter bike type...">
      <label for="bike-cc">Enter Your Bike CC:</label>
      <input type="number" id="bike-cc" name="bike-cc" placeholder="Enter bike cc...">
      <button type="submit">Submit</button>
    </form>

    <!-- Service Details Display -->
    <div class="service-details" id="service-details">
      <!-- Service details will be displayed here -->
    </div>
  </section>

  <script>
    // Function to handle form submission
    function submitServiceForm(event) {
      event.preventDefault(); // Prevent default form submission behavior

      // Get bike information from the input fields
      const bikeName = document.getElementById('bike-name').value;
      const bikeYear = parseInt(document.getElementById('bike-year').value);
      const bikeMileage = parseInt(document.getElementById('bike-mileage').value);
      const bikeWarranty = document.getElementById('bike-warranty').value;
      const bikeColor = document.getElementById('bike-color').value;
      const bikeType = document.getElementById('bike-type').value;
      const bikeCC = parseInt(document.getElementById('bike-cc').value);

      // Validate year input
      if (isNaN(bikeYear)) {
        alert("Invalid input for bike year. Please enter a valid number.");
        return;
      }

      // Calculate service details based on input
      let serviceDetails;
      let serviceType;
      let serviceDate;

      if (bikeYear > 2021) {
        serviceType = "Free Service";
        serviceDate = "Next service due in 1000 km";
      } else if (bikeMileage <= 1000 && bikeWarranty === "Yes") {
        serviceType = "Free Service";
        serviceDate = "Next service due in 1000 km";
      } else if (bikeMileage <= 1000 && bikeWarranty === "No") {
        serviceType = "Paid Service";
        serviceDate = "Next service due in 500 km";
      } else {
        serviceType = "Paid Service";
        serviceDate = "Next service due in 1000 km";
      }

      // Display the service details in the service details section
      serviceDetails = `
        <h3>Service Details for ${bikeName}</h3>
        <p>Service Type: ${serviceType}</p>
        <p>${serviceDate}</p>
        <p>Color: ${bikeColor}</p>
        <p>Type: ${bikeType}</p>
        <p>CC: ${bikeCC}</p>
      `;

      document.getElementById('service-details').innerHTML = serviceDetails;
    }

    document.querySelector('.service-form').addEventListener('submit', submitServiceForm);
  </script>

</body>
</html>
